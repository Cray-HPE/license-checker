name: Build, Sign and Scan Image

on:
  push:
  workflow_dispatch:

jobs:
  build-sign-scan:
    uses: Cray-HPE/github-actions/.github/workflows/build-sign-scan.yaml@build-sign-scan-workflow/v1
    with:
      make_target: ${{ github.ref_type == 'tag' && 'stable' || 'unstable' }}
      docker_login: false
      docker_oidc: true
      docker_additional_tags: "${{ github.ref == 'refs/heads/main' && 'us-docker.pkg.dev/csm-release/csm-docker/stable/license-checker:latest' || '' }}"
      fail_on_snyk_errors: false
    secrets: inherit
