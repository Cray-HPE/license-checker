# Definition of comment syntaxes supported. Use shebang_pattern to define potentially multiline inclusion, which
# must go before license header. For example, shebang line in shell/python scripts, XML declaration in XML files (can be multiline).
comment_types:
  shell_or_python:
    shebang_pattern: "^#\\![/a-z0-9 ]+\n"
    insert_before: ""
    insert_after: ""
    line_prefix: "# "
  xml:
    shebang_pattern: "<\\?xml\\s[^>]+>\n*"
    insert_before: "<!--\n"
    insert_after: "-->\n"
    line_prefix: "  "
  html:
    shebang_pattern: "<\\!DOCTYPE\\s[^>]+>\n*"
    insert_before: "<!--\n"
    insert_after: "-->\n"
    line_prefix: "  "
  plain:
    shebang_pattern: ""
    insert_before: ""
    insert_after: ""
    line_prefix: ""
  java:
    shebang_pattern: ""
    insert_before: "/*\n"
    insert_after: " */\n"
    line_prefix: " *  "
  go:
    shebang_pattern: ""
    insert_before: ""
    insert_after: ""
    line_prefix: "//  "
  yaml:
    shebang_pattern: ""
    insert_before: ""
    insert_after: ""
    line_prefix: "# "
  docker:
    shebang_pattern: ""
    insert_before: ""
    insert_after: ""
    line_prefix: "# "

# Recognized filename patterns and corresponding comment types.
# Pattern syntax follows Python fnmatch. Use separate entries to address files in root folder (as 'filename') and in subfolders (as '*/filename').
file_types:
  "*.sh": shell_or_python
  "*.bash": shell_or_python
  "*.py": shell_or_python
  "Dockerfile*": docker
  "*/Dockerfile*": docker
  "*.java": java
  "*.groovy": java
  "*.css": java
  "*.js": java
  "Jenkinsfile*": java
  "*.go": go
  "*.xml": xml
  "*.html": html
  "*.yaml": yaml
  "*.yml": yaml
  LICENSE: plain
  "Makefile*": docker
  "*/Makefile*": docker

# Default exclusion list - override this in .license_check.yaml, if you need to remove some entries.
# Pattern syntax follows Python fnmatch. Use separate entries to address files in root folder (as 'filename') and in subfolders (as '*/filename').
exclude:
  - '.git/*'
  - 'dist/*'
  - 'build/*'
  - 'vendor/*'
  - '*.md'
  - '*.lock'
  - '*.json'
  - '*.txt'
  - '*.gif'
  - '*.png'
  - '*.jpg'
  - '*.gitignore'
  - '.github/CODEOWNERS'

# Additional exclusion list - override this in .license_check.yaml to add entries to default exclusion list.
# Pattern syntax follows Python fnmatch. Use separate entries to address files in root folder (as 'filename') and in subfolders (as '*/filename').
add_exclude: []

