comment_types:
  shell_or_python:
    shebang_pattern: "^#\\![/a-z0-9 ]+\n"
    insert_before: ""
    insert_after: ""
    line_prefix: "# "
  xml:
    shebang_pattern: "<\\?xml\\s[^>]+>\n*"
    insert_before: "<!--\n"
    insert_after: "-->\n"
    line_prefix: "  "
  html:
    shebang_pattern: "<\\!DOCTYPE\\s[^>]+>\n*"
    insert_before: "<!--\n"
    insert_after: "-->\n"
    line_prefix: "  "
  plain:
    shebang_pattern: ""
    insert_before: ""
    insert_after: ""
    line_prefix: ""
  java:
    shebang_pattern: ""
    insert_before: "/*\n"
    insert_after: " */\n"
    line_prefix: " *  "
  go:
    shebang_pattern: ""
    insert_before: ""
    insert_after: ""
    line_prefix: "//  "
  yaml:
    shebang_pattern: ""
    insert_before: ""
    insert_after: ""
    line_prefix: "# "
  docker:
    shebang_pattern: ""
    insert_before: ""
    insert_after: ""
    line_prefix: "# "

file_types:
  "*.sh": shell_or_python
  "*.bash": shell_or_python
  "*.py": shell_or_python
  "Dockerfile*": docker
  "*.java": java
  "*.groovy": java
  "*.css": java
  "*.js": java
  "Jenkinsfile*": java
  "*.go": go
  "*.xml": xml
  "*.html": html
  "*.yaml": yaml
  "*.yml": yaml
  LICENSE: plain

