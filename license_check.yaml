  - '.git/*'
  - 'dist/*'
  - 'build/*'
  - '*.md'
  - '*.lock'
  - '*.json'
  - '*.txt'
  - '*.gif'
  - '*.png'
  - '*.jpg'
  - '*.gitignore'
